name: Deploy to Production

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # ==========================================
  # JOB 1: BUILD AND TEST
  # ==========================================
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      # Checkout cÃ³digo
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      # Setup Node.js
      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Instalar dependencias
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      # Lint cÃ³digo
      - name: ğŸ” Run ESLint
        run: npm run lint
        continue-on-error: true
      
      # Build aplicaciÃ³n
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_APP_URL: ${{ secrets.VITE_APP_URL }}
          VITE_ENABLE_AI: false
      
      # Upload build artifacts
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
          retention-days: 7
      
      # Verificar tamaÃ±o del bundle
      - name: ğŸ“Š Check bundle size
        run: |
          echo "### Bundle Size Report ğŸ“¦" >> $GITHUB_STEP_SUMMARY
          du -sh dist/assets/* | sort -hr >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "**Total dist size:**" >> $GITHUB_STEP_SUMMARY
          du -sh dist >> $GITHUB_STEP_SUMMARY

  # ==========================================
  # JOB 2: DEPLOY TO NETLIFY
  # ==========================================
  deploy-netlify:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-${{ github.sha }}
          path: dist/
      
      - name: ğŸš€ Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.sha }}"
          enable-pull-request-comment: true
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 5
      
      - name: âœ… Deployment successful
        run: echo "ğŸ‰ Deployment completed successfully!"

  # ==========================================
  # JOB 3: LIGHTHOUSE CI (Performance)
  # ==========================================
  lighthouse:
    runs-on: ubuntu-latest
    needs: deploy-netlify
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: ğŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli
      
      - name: ğŸ” Run Lighthouse CI
        run: |
          lhci autorun --collect.url=${{ secrets.VITE_APP_URL }} || echo "Lighthouse audit completed"
        continue-on-error: true
      
      - name: ğŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/
          retention-days: 30
        continue-on-error: true
